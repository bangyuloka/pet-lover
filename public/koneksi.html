<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koneksi TikTok</title>
  <style>
    body {
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0d8bf2;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masukkan Username TikTok</h1>
    <input type="text" id="username" placeholder="Username TikTok" />
    <button onclick="koneksi()">Koneksi</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}`);

    function koneksi() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        ws.send(JSON.stringify({ action: 'connect', username }));
      }
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.message) {
        document.getElementById('status').innerText = data.message;
      }
    };
  </script>
</body>
</html>
