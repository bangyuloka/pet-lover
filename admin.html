<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Simulasi Gift</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; margin-top: 50px; }
    h1 { margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; border: none; border-radius: 8px; background-color: #4CAF50; color: white; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Simulasi Gift</h1>
  <button onclick="sendGift('kucing')">Kucing</button>
  <button onclick="sendGift('anjing')">Anjing</button>
  <button onclick="sendGift('ayam')">Ayam</button>
  <button onclick="sendGift('burung')">Burung</button>
  <button onclick="sendGift('ikan')">Ikan</button>

 <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  function sendGift(pet) {
    socket.emit('simulasiGift', pet);
  }
</script>
</body>
</html>
